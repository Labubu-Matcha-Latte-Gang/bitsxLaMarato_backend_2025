name: CI/CD Pipeline V3

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajar el c√≥digo
      - name: Bajar el c√≥digo
        uses: actions/checkout@v3

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login en Docker Hub
      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construir la imagen para testing
      - name: Construir imagen para testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true  # Carga la imagen en el daemon local para usar 'docker run' luego
          tags: ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test
          cache-from: type=gha

      # 5. EJECUTAR TESTS AUTOM√ÅTICOS (Unit Tests)
      - name: Correr Tests Unitarios
        run: |
          docker run --rm \
            -e FLASK_ENV=testing \
            -e SECRET_KEY=test_key \
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test \
            pytest tests/

      # 6. PRUEBA DE ARRANQUE (Smoke Test)
      - name: Verificar que la API arranca correctamente
        run: |
          echo "üöÄ Arrancando contenedor de prueba..."
          docker run -d --name api-test -p 5000:5000 \
            -e SECRET_KEY=ci_test_key \
            -e DB_USER=dummy \
            -e DB_PASSWORD=dummy \
            -e DB_HOST=localhost \
            -e DB_NAME=dummy_db \
            -e AZURE_OPENAI_ENDPOINT="https://dummy-resource.openai.azure.com/" \
            -e AZURE_OPENAI_API_KEY="dummy_key_12345" \
            -e AZURE_OPENAI_DEPLOYMENT_NAME="dummy-deployment" \
            -e AZURE_OPENAI_API_VERSION="2023-05-15" \
            -e JWT_SECRET_KEY="test_jwt_secret_super_seguro" \
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test
          
          echo "‚è≥ Esperando 10 segundos para ver si se mantiene estable..."
          sleep 10

          if [ "$(docker inspect -f '{{.State.Running}}' api-test)" = "true" ]; then
              echo "‚úÖ El contenedor sigue vivo. ¬°Parece estable!"
              docker logs api-test
          else
              echo "‚ùå El contenedor se ha muerto al arrancar."
              echo "üîç LOGS DEL ERROR:"
              docker logs api-test
              exit 1
          fi

      # 7. Construir y Subir imagen Final (Push)
      - name: Construir y Subir imagen Final (Push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max