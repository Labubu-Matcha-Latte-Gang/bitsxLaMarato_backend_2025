name: CI/CD Pipeline V4

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Bajar el c√≥digo
      - name: Bajar el c√≥digo
        uses: actions/checkout@v3

      # 2. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login en Docker Hub
      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Construir imagen para testing
      - name: Construir imagen para testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test
          cache-from: type=gha

      # 5. EJECUTAR TESTS AUTOM√ÅTICOS
      - name: Correr Tests Unitarios
        run: |
          docker run --rm \
            -e FLASK_ENV=testing \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
            -e AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
            -e AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }} \
            -e AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }} \
            -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test \
            pytest tests/

      # 6. PRUEBA DE ARRANQUE (Smoke Test)
      - name: Verificar que la API arranca correctamente
        run: |
          echo "üöÄ Arrancando contenedor de prueba..."
          docker run -d --name api-test -p 5000:5000 \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
            -e AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
            -e AZURE_OPENAI_DEPLOYMENT_NAME=${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }} \
            -e AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }} \
            -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:test
          
          echo "‚è≥ Esperando 10 segundos para ver si se mantiene estable..."
          sleep 10

          if [ "$(docker inspect -f '{{.State.Running}}' api-test)" = "true" ]; then
              echo "‚úÖ El contenedor sigue vivo. ¬°Parece estable!"
              docker logs api-test
          else
              echo "‚ùå El contenedor se ha muerto al arrancar."
              echo "üîç LOGS DEL ERROR:"
              docker logs api-test
              exit 1
          fi

      # 7. Construir y Subir imagen Final (Push)
      - name: Construir y Subir imagen Final (Push)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bitsxlamarato_backend_2025:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max